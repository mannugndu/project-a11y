name: Execute Tests

on: [push, workflow_dispatch]

jobs:
  Execution:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: Setup NodeJs 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: "npm"
      - name: install dependencies
        run: |
          npm i
      - name: run eslint
        run: |
          npm run lint
      - name: start test execution
        run: |
          npm run test
      - name: Print the event that triggered the execution
        run: |
          echo "The event name is ===> ${{ github.event_name }}"
